<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Core: Genesis - No Blackholes</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startMenuScreen" class="screen active">
        <h1>Nova Core: Genesis</h1>
        <p>A Basic Retro Shooter.</p>
        <button id="startGameButton">Start Game</button>
        <div class="menu-row">
            <button id="openMetaShopButton">Meta Shop</button>
            <button id="openScoreboardButton">Scoreboard</button>
        </div>
        <div class="menu-row">
            <label for="difficultySelect">Difficulty:</label>
            <select id="difficultySelect">
                <option value="1">Normal</option>
                <option value="0.7">Easy</option>
                <option value="1.5">Hard</option>
            </select>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>
        <div id="gameUi">
            <div>Level: <span id="levelDisplay">1</span></div>
            <div>Score: <span id="scoreDisplay">0</span></div>
            <div class="xp-bar-container"><div id="xpBar"></div><span id="xpProgressText">0/100 XP</span></div>
            <div>HP: <span id="hpDisplay">100</span>/<span id="maxHpDisplay">100</span></div>
            <div>Upgrades: <span id="upgradeCountDisplay">0</span></div>
        </div>
        <div id="augmentationChoicePanel" class="hidden">
            <h3 id="augmentationPanelTitle">Choose Upgrade!</h3>
            <div id="augmentationChoices"></div>
            <div id="rerollSection">
                <button id="rerollButtonElement" disabled>Reroll (<span id="rerollsAvailableDisplay">0</span>)</button>
            </div>
        </div>
        <div id="pauseOverlay" class="hidden pause-overlay">
            <h3>Paused</h3>
            <p>Time: <span id="pauseTimeDisplay">0</span></p>
            <p>Score: <span id="pauseScoreDisplay">0</span></p>
            <p>Level: <span id="pauseLevelDisplay">1</span></p>
            <p>Kills: <span id="pauseKillsDisplay">0</span></p>
            <p>HP: <span id="pauseHpDisplay">0</span>/<span id="pauseMaxHpDisplay">0</span></p>
            <p>Damage: <span id="pauseDamageDisplay">0</span></p>
            <p>Fire Rate: <span id="pauseFireRateDisplay">0</span>/s</p>
            <p>Speed: <span id="pauseSpeedDisplay">0</span></p>
            <button id="resumeButton">Resume</button>
            <button id="quitButton">Quit</button>
            <button id="pauseMainMenuButton">Main Menu</button>
        </div>
    </div>

    <div id="gameOverScreen" class="screen">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScoreDisplay"></span></p>
        <p>Level Reached: <span id="finalLevelDisplay"></span></p>
        <button id="restartGameButton">Restart Run</button>
        <button id="gameOverMenuButton">Back to Main Menu</button>
    </div>

    <div id="scoreboardScreen" class="screen">
        <h2>Scoreboard</h2>
        <ul id="scoreboardList"></ul>
        <button id="backToMenuButton">Back</button>
    </div>

    <div id="metaShopScreen" class="screen">
        <h2>Meta Shop</h2>
        <p>Meta Points: <span id="metaPointsDisplay">0</span></p>
        <div id="metaUpgrades"></div>
        <button id="backFromShopButton">Back</button>
    </div>

    <div id="achievementToast" class="hidden achievement-toast"></div>
    <div id="randomEventInfo" class="hidden random-event-info"></div>

<script src="main.js"></script>
</body>
</html>
