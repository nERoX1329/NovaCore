<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Core: Genesis</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startMenuScreen" class="screen active">
        <h1>Nova Core: Genesis</h1>
        <p>A Basic Retro Shooter.</p>
        <button id="startGameButton">Start Game</button>
    </div>

    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>
        <div id="gameUi">
            <div>Level: <span id="levelDisplay">1</span></div>
            <div>Score: <span id="scoreDisplay">0</span></div>
            <div class="xp-bar-container"><div id="xpBar"></div><span id="xpProgressText">0/100 XP</span></div>
            <div>HP: <span id="hpDisplay">100</span>/<span id="maxHpDisplay">100</span></div>
        </div>
        <div id="augmentationChoicePanel">
            <h3 id="augmentationPanelTitle">Choose Upgrade!</h3>
            <div id="augmentationChoices"></div>
            <div id="rerollSection">
                <button id="rerollButtonElement" disabled>Reroll (<span id="rerollsAvailableDisplay">0</span>)</button>
            </div>
        </div>
    </div>

    <div id="gameOverScreen" class="screen">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScoreDisplay"></span></p>
        <p>Level Reached: <span id="finalLevelDisplay"></span></p>
        <button id="restartGameButton">Restart Run</button>
    </div>

    <div id="pauseMenuScreen" class="screen hidden"> <!-- Start hidden -->
        <h2>Paused</h2>
        <button id="resumeGameButton">Resume Game</button>
        <button id="pauseToMenuButton">Main Menu</button>
    </div>

    <!-- Core Modules -->
    <script type="module" src="utils.js"></script>
    <script type="module" src="config.js"></script>

    <!-- UI Module -->
    <script type="module" src="ui.js"></script>

    <!-- Game Object Modules -->
    <script type="module" src="player.js"></script>
    <script type="module" src="enemy.js"></script>
    <script type="module" src="bullet.js"></script>
    <script type="module" src="xp_orb.js"></script>

    <!-- Game System Modules -->
    <script type="module" src="augmentations.js"></script>
    
    <!-- Main Game Logic -->
    <script type="module" src="main.js"></script> 
    <!-- <script src="game.js"></script>  Original, to be replaced by main.js -->
</body>
</html>
